<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Barbie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="barbie-container">
    <h1 class="title">✦ Barbie Calc ✦</h1>

    <div id="display" class="display">0</div>

    <div class="buttons">
        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button class="op" data-value="/">÷</button>

        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button class="op" data-value="*">×</button>

        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button class="op" data-value="-">−</button>

        <button data-value="0" class="zero">0</button>
        <button data-value=".">.</button>
        <button class="op" data-value="+">+</button>

        <button id="clear" class="clear">AC</button>
        <button id="equals" class="equals">=</button>
    </div>
</div>

<ul id="history-list" class="history"></ul>

<script src="script.js"></script>
</body>
</html>
